{% extends 'admin/base.html' %}

{% block content %}

<center>
    {% if searched %}
        <h1>You searched for... {{ searched }}</h1>
        <br/>
        {% for venue in venues %}
        <br/>
            <a href="{% url 'show-venue' venue.id %}">{{ venue.name }}</a>
        {% endfor %}
    {% else %}
        <h1>Hello! You forgot to search for a Venue</h1>
    {% endif %}




<br/><br/><br/>
</center>

{% endblock %}
